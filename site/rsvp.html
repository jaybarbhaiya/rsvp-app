<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName">
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName">
    <br>
    <!-- <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br> -->
    <label for="rsvp">RSVP:</label>
    <input type="radio" name="rsvp" id="rsvpYes" value="yes" onchange="enableGuestEntry()">Yes
    <input type="radio" name="rsvp" id="rsvpNo" value="no" onchange="disableGuestEntry()">No
    <br>
    <label for="guests">Number of Guests:</label>
    <input type="number" name="guests" id="guests" value="0" disabled>
    <br>
    <button onclick="submitRsvp()">Submit</button>
    <script src="rsvp.js"></script>
</body>

</html>
