<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankita's Baby Shower</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container text-center">
    <div class="row justify-content-center">
      <img class="bounce-1s" id="bear" src="images/bear.jpeg" alt="bear"></img>
    </div>
    <div class="row justify-content-center">
      <span>join us for a baby shower</span>
    </div>
    <div class="row justify-content-center">
      <span>honoring the parents-to-be</span>
    </div>
    <div class="row justify-content-center">
      <span class="mt-2 mb-2 bounce-1s cursive-font">Ankita & Jay</span>
    </div>
    <div class="row justify-content-center">
      <span>Saturday, May 3, 2025 at 4 pm</span>
    </div>
    <!-- <div class="row justify-content-center">
      <span>
        <span>May</span>
        <span id="bigDate" class="mr-1 ml-2">3</span>
        <span>2025</span>
      </span>
    </div> -->
    <div class="row justify-content-center mt-3 mb-3">
      <span>Venue:</span>
      <a href="https://maps.app.goo.gl/KknfwjmT2eAHSLgd8" target="_blank">Neckarh√§lde 3, 69412 Eberbach</a>
    </div>
    <div class="row justify-content-center">
      <span>Parking:</span>
      <a href="https://maps.app.goo.gl/xWBk6xEotMabBhrUA" target="_blank">Parkplatz, 69412 Eberbach</a>
    </div>
    <div class="row justify-content-center mt-5">
      <span>Kindly RVSP by below April 20, 2025</span>
    </div>
    <div id="formContent" class="mt-3 mb-2">
      <div class="row justify-content-center text-start">
        <div class="col-6">
          <label class="form-label font-size-16" for="firstName">First Name</label>
          <input class="form-control" type="text" name="firstName" id="firstName">
        </div>
      </div>
      <div class="row justify-content-center text-start mt-2">
        <div class="col-6">
          <label class="form-label font-size-16" for="lastName">Last Name</label>
          <input class="form-control" type="text" name="lastName" id="lastName">
        </div>
      </div>
      <div class="row justify-content-center text-start mt-2">
        <div class="col-2">
          <label class="form-label font-size-16" for="rsvp">RSVP</label>
        </div>
        <div class="col-2 form-check">
          <input class="form-check-input" type="radio" name="rsvp" id="rsvpYes" value="yes"
            onchange="enableGuestEntry()">Yes
        </div>
        <div class="col-2 form-check">
          <input class="form-check-input" type="radio" name="rsvp" id="rsvpNo" value="no"
            onchange="disableGuestEntry()">No
        </div>
      </div>
      <div class="row justify-content-center text-start mt-2">
        <div class="col-6">
          <label class="form-label font-size-16" for="guests">Number of Guests:</label>
          <input class="form-control" type="number" name="guests" id="guests" value="0" disabled>
        </div>
      </div>
      <div class="row justify-content-center mt-4 mb-4">
        <div class="col-2">
          <button class="btn btn-primary" type="button" onclick="submitRsvp()">Submit</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-3 mb-3">
      <span>Hosted with love by</span>
      <span>Anuja, Ashwini, Garima</span>
    </div>
    <script src="index.js"></script>
</body>

</html>
