<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankita's Baby Shower</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container text-center">
    <div class="row justify-content-center">
      <img id="bear" src="images/bear.jpeg" alt="bear"></img>
    </div>
    <div class="row justify-content-center">
      <span>join us for a baby shower</span>
    </div>
    <div class="row justify-content-center">
      <span>honoring the mother-to-be</span>
    </div>
    <div class="row justify-content-center">
      <span class="mt-2 mb-2">Ankita</span>
    </div>
    <div class="row justify-content-center">
      <span>Saturday</span>
    </div>
    <div class="row justify-content-center">
      <span>
        <span>May</span>
        <span id="bigDate" class="mr-1 ml-2">3</span>
        <span>2025</span>
      </span>
    </div>
    <div class="row justify-content-center">
      <span>Noetherstrasse 1</span>
      <span>69115 Heidelberg</span>
    </div>
    <div class="row justify-content-center">
      <span>Kindly RVSP by April 28, 2025</span>
    </div>
    <div class="mt-3">
      <div class="row justify-content-center text-start">
        <div class="col-md-auto">
          <label class="form-label" for="firstName">First Name</label>
          <input class="form-control" type="text" name="firstName" id="firstName">
        </div>
      </div>
      <div class="row justify-content-center text-start mb-1">
        <div class="col-md-auto">
          <label class="form-label" for="lastName">Last Name</label>
          <input class="form-control" type="text" name="lastName" id="lastName">
        </div>
      </div>
      <div class="row justify-content-center text-start mb-1">
        <div class="col-md-auto">
          <label class="form-label" for="rsvp">RSVP</label>
        </div>
        <div class="col-md-auto form-check">
          <input class="form-check-input" type="radio" name="rsvp" id="rsvpYes" value="yes"
            onchange="enableGuestEntry()">Yes
        </div>
        <div class="col-md-auto form-check">
          <input class="form-check-input" type="radio" name="rsvp" id="rsvpNo" value="no"
            onchange="disableGuestEntry()">No
        </div>
      </div>
      <div class="row justify-content-center text-start mb-1">
        <div class="col-md-auto">
          <label class="form-label" for="guests">Number of Guests:</label>
          <input class="form-control" type="number" name="guests" id="guests" value="0" disabled>
        </div>
      </div>
      <div class="row justify-content-center mb-2">
        <div class="col-lg-1">
          <button class="btn btn-primary" type="button" onclick="submitRsvp()">Submit</button>
        </div>
      </div>
    </div>
    <script src="rsvp.js"></script>
</body>

</html>
